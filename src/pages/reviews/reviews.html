<ion-header>

  <ion-navbar>
    <ion-title>reviews</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div>
    <ion-item>
      <ion-avatar id="avatarcontainer">
        <img *ngIf="!proPic?.profile"
             class="profileavatar" src="assets/img/brian.png">
        <img *ngIf="proPic?.profile" class="profileavatar" src="{{proPic?.profile}}">      </ion-avatar>
      <h1 *ngIf="reviewID?.firstName || reviewID?.lastName"> {{reviewID?.firstName}} {{reviewID?.lastName}}</h1>
    </ion-item>
  </div>

  <ion-item>
    <h1>Reviews: </h1>

    <ion-list>
      <ion-card *ngFor="let event of eventList">
        <ion-avatar class="reviewAvatar">
          <img class="profilepicture" *ngIf="event?.picture" src="{{event?.picture}}">
        </ion-avatar>
        <ion-card-content>{{event?.review}}</ion-card-content>
      </ion-card>
    </ion-list>



  </ion-item>
  <form [formGroup]="reviewForm" (submit)="writeReview()" novalidate>
    <ion-item>
      <ion-label stacked>Write a Review: </ion-label>
      <ion-textarea #review type="text" formControlName="review"
                    [class.invalid]="!reviewForm.controls.review.valid && reviewForm.controls.review.dirty">>
      </ion-textarea>
    </ion-item>
    <ion-item class="error-message"
              *ngIf="!reviewForm.controls.review.valid && reviewForm.controls.review.dirty">
      <p>Input required</p>
    </ion-item>
    <button ion-button block type="submit">
      Submit
    </button>

  </form>


</ion-content>
