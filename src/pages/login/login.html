<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form [formGroup]="loginForm" (submit)="loginUser()" novalidate>

    <ion-item>
      <ion-label stacked>Email Address: </ion-label>
      <ion-input #email formControlName="email" type="email"
      [class.invalid]="!loginForm.controls.email.valid && loginForm.controls.email.dirty">
      </ion-input>
    </ion-item>
    <ion-item class="error-message"
      *ngIf="!loginForm.controls.email.valid && loginForm.controls.email.dirty">
      <p>Invalid email address</p>
    </ion-item>


    <ion-item>
      <ion-label stacked>Password: </ion-label>
      <ion-input #password formControlName="password" type="password"
      [class.invalid]="!loginForm.controls.password.valid && loginForm.controls.password.dirty">
      </ion-input>
    </ion-item>


    <ion-item class="error-message"
    *ngIf="!loginForm.controls.password.valid && loginForm.controls.password.dirty">
      <p>Password requires 6 characters or more</p>
    </ion-item>

    <button ion-button block type="submit">Log In</button>
  </form>

  <button ion-button block clear (click)="goResetPassword()">Forgot your password?</button>

</ion-content>
