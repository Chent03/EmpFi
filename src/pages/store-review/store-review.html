<ion-header>

  <ion-navbar>
    <ion-title>StoreReview</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
    <h1>Reviews: </h1>

    <ion-list>
      <ion-card *ngFor="let event of eventList">

        <ion-avatar>
          <img class="profilepicture" *ngIf="event?.picture" src="{{event?.picture}}">
        </ion-avatar>
        <ion-card-content>{{event?.review}}
        </ion-card-content>
      </ion-card>
    </ion-list>



  </ion-item>
  <form [formGroup]="reviewStoreForm" (submit)="writeStoreReview()" novalidate>
    <ion-item>
      <ion-label stacked>Write a Review: </ion-label>
      <ion-textarea #review type="text" formControlName="review"
                    [class.invalid]="!reviewStoreForm.controls.review.valid && reviewStoreForm.controls.review.dirty">>
      </ion-textarea>
    </ion-item>
    <ion-item class="error-message"
              *ngIf="!reviewStoreForm.controls.review.valid && reviewStoreForm.controls.review.dirty">
      <p>Input required</p>
    </ion-item>
    <button ion-button block type="submit">
      Submit
    </button>

  </form>

</ion-content>
