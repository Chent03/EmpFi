<ion-header>

  <ion-navbar>
    <ion-title>signup</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form [formGroup]="registerForm" (submit)="signupUser()" novalidate>

    <ion-item>
      <ion-label stacked>First Name: </ion-label>
      <ion-input #firstName formControlName="firstName" type="text"
      [class.invalid]="!registerForm.controls.firstName.valid && registerForm.controls.firstName.dirty">
      </ion-input>
    </ion-item>

    <ion-item class="error-message"
    *ngIf="!registerForm.controls.firstName.valid && registerForm.controls.firstName.dirty">
      <p>15 characters max</p>
    </ion-item>

    <ion-item>
      <ion-label stacked>Last Name: </ion-label>
      <ion-input #lastName formControlName="lastName" type="text"
                 [class.invalid]="!registerForm.controls.lastName.valid && registerForm.controls.lastName.dirty">
      </ion-input>
    </ion-item>

    <ion-item class="error-message"
              *ngIf="!registerForm.controls.lastName.valid && registerForm.controls.lastName.dirty">
      <p>15 characters max</p>
    </ion-item>

    <ion-item>
      <ion-label stacked>Username: </ion-label>
      <ion-input #username formControlName="username" type="text"
                 [class.invalid]="!registerForm.controls.username.valid && registerForm.controls.username.dirty">
      </ion-input>
    </ion-item>

    <ion-item class="error-message"
              *ngIf="!registerForm.controls.username.valid && registerForm.controls.username.dirty">
      <p>Minimum 6 charcters</p>
    </ion-item>


    <ion-item>
      <ion-label stacked>Email Address: </ion-label>
      <ion-input #email formControlName="email" type="email"
      [class.invalid]="!registerForm.controls.email.valid && registerForm.controls.email.dirty">
      </ion-input>
    </ion-item>

    <ion-item class="error-message"
      *ngIf="!registerForm.controls.email.valid && registerForm.controls.email.dirty">
      <p>Please enter a valid email address.</p>
    </ion-item>

    <ion-item>
      <ion-label stacked>Phone Number: </ion-label>
      <ion-input #phone formControlName="phone" type="text"
                 [class.invalid]="!registerForm.controls.phone && registerForm.controls.dirty">
      </ion-input>
    </ion-item>

    <ion-item class="error-message"
              *ngIf="!registerForm.controls.phone && registerForm.controls.dirty">
      <p>Please enter your phone number.</p>
    </ion-item>

    <ion-item>
      <ion-label stacked>Password</ion-label>
      <ion-input #password formControlName="password" type="password"
      [class.invalid]="!registerForm.controls.password.valid && registerForm.controls.password.dirty">
      </ion-input>
    </ion-item>

    <ion-item class="error-message"
    *ngIf="!registerForm.controls.password.valid && registerForm.controls.password.dirty">
      <p>Password requires 6 more characters.</p>
    </ion-item>

    <button ion-button block type="submit">
      Submit
    </button>

  </form>

</ion-content>
