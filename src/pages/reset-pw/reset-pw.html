<ion-header>

  <ion-navbar>
    <ion-title>ResetPw</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="resetPw" (submit)="resetPw()" novalidate>

    <ion-item>
      <ion-label stacked>Email Address: </ion-label>
      <ion-input #email formControlName="email" type="email"
      [class.invalid]="!resetPw.controls.email.valid && resetPw.controls.email.dirty">
      </ion-input>
    </ion-item>

    <ion-item class="invalid"
      *ngIf="!resetPw.controls.email.valid && resetPw.controls.email.dirty">
      <p>Invalid email address</p>
    </ion-item>

    <button ion-button block type="submit">Reset Password</button>
  </form>

</ion-content>
