<!--
  Generated template for the Explore page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title><h1>Explore</h1><ion-icon name="ios-compass-outline" icon-right></ion-icon></ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col col-6 *ngFor="let content of exploreContent">
        <img class="pics" src="{{content?.content}}" (click)="goToEmployeeDetail(content?.user)">
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
