<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>My Profile</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>

    <ion-item>
      <ion-avatar id="avatarcontainer">
        <img *ngIf="!proPic?.profile"
             class="profileavatar" src="assets/img/brian.png">
        <img *ngIf="proPic?.profile" class="profileavatar" src="{{proPic?.profile}}">
      </ion-avatar>
      <h1 *ngIf="userProfile?.firstName || userProfile?.lastName"> {{userProfile?.firstName}} {{userProfile?.lastName}}</h1>
    </ion-item>

  <ion-item>
    <h1>Bio
      <ion-icon name="ios-add-circle-outline" (click)="addBio()"></ion-icon>
      <!--<button ion-button item-right icon-only (click)="addBio()">-->
      <!--<ion-icon name="create"></ion-icon>-->
    <!--</button>-->
    </h1>
    <h2 *ngIf="bio?.bio">{{bio?.bio}}</h2>

  </ion-item>


  <ion-grid>
    <ion-row>
      <ion-col col-4 *ngFor="let event of eventList">
        <img class="pics" src="{{event?.content}}">
      </ion-col>

    </ion-row>
  </ion-grid>
  <ion-fab bottom right>
    <button ion-fab color="vibrant" mini><ion-icon name="add"></ion-icon></button>
    <ion-fab-list side="top">
      <button ion-fab (click)="takeProfilePicture()"><ion-icon name="contact"></ion-icon></button>
      <button ion-fab (click)="uploadPicture()"><ion-icon name="camera"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>


</ion-content>
