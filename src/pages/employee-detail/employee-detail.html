<ion-header>

  <ion-navbar>
    <ion-title>EmployeeDetail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div>
    <ion-item>
      <ion-avatar id="avatarcontainer">
        <img *ngIf="!proPic?.profile"
             class="profileavatar" src="assets/img/brian.png">
        <img *ngIf="proPic?.profile" class="profileavatar" src="{{proPic?.profile}}">
      </ion-avatar>
      <h1 *ngIf="currentEmployee?.firstName || currentEmployee?.lastName"> {{currentEmployee?.firstName}} {{currentEmployee?.lastName}}</h1>
      <h5 *ngIf="bio?.bio">{{bio?.bio}}</h5>
    </ion-item>
  </div>
  <ion-grid>
    <ion-row>
      <ion-col col-4 *ngFor="let event of eventList">
        <img class="pics" src="{{event?.content}}">
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-fab bottom right>
    <button ion-fab color="vibrant" mini><ion-icon name="add"></ion-icon></button>
    <ion-fab-list side="top">
      <button ion-fab (click)="readReview(employeeID)"><ion-icon name="paper"></ion-icon></button>
      <button ion-fab (click)="sendSMS()"><ion-icon name="text"></ion-icon></button>

    </ion-fab-list>
  </ion-fab>


</ion-content>
